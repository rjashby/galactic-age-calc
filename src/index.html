<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculate Your Age Based On Which Planet You're From!</h1>
    <a href="https://www.youtube.com/watch?v=SN0wK-wXqY0&ab_channel=TheMuppets"><img src="assets/images/pigs-in-space.jpg" alt="Muppet Pigs"></a>
    <hr>
      <form id="galactic">
        <div class="form-group">
            <label for="age">Enter Your Age:</label>
            <input id="age" type="text" placeholder="Type age here" required>
        </div>
        <hr>
        <div class="form-group">
          <h4>Select Male or Female</h4>
          <select id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <h4>Choose Your Planet</h4>
          <select id="planet" class="form-control">
            <option value="none">Select A Planet</option readonly>
            <option value="earth">Earth</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
          </select>
          <br>
        </div>
        <br>
        <button type="submit" class="btn btn-light">Find Out Your Planetary Age</button>
      </form>
      <div id="output">
        <h3><strong>Results:</strong></h3>
        <h4><strong>You are<span id="result"></span> years old on planet <span id="planet-choice"></span></strong></h4>
      </div>
    </div>
  </div>
</body>
</html>
